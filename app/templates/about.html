{% extends "base.html" %}

{% block content %}

<!-- main content area -->
<div id="main" class="wrapper clearfix">

<!-- content area -->
<section id="content" class="wide-content">

  <h1>About</h1>

  <p>
    About content goes here.
    </p

</section><!-- #end content area -->
</div><!-- #end div #main .wrapper -->

<!-- colored section -->
<section id="features"  class="greenelement signatures-wrapper vertical-padding">
	<div class="wrapper clearfix">

    <h1>Signed,</h1>

    <div class="signatures-group row vertical-padding">
    {% for row in signatures %}
      {% for signature in row %}
        <div class="grid_4">
       	  <h3>{{ signature.name }}</h3>
       	  <p>
            {{ signature.title }}
	    <br />{{ signature.company }}
          </p>
        </div>
      {% endfor %}
    {% endfor %}
    </div><!-- #end div .wrapper -->

</section><!-- #end colored section -->

{% endblock %}
